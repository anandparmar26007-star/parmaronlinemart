<svg xmlns="http://www.w3.org/2000/svg" width="320" height="64" viewBox="0 0 320 64" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Parmar Brother Foods</title>
  <desc id="logoDesc">Logo with green leaf icon and company name Parmar Brother Foods</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#3bb77e" />
      <stop offset="100%" stop-color="#2ea06a" />
    </linearGradient>
  </defs>
  <!-- circle icon with leaf -->
  <g transform="translate(8,8)">
    <circle cx="24" cy="24" r="24" fill="url(#g)" />
    <path d="M18 20c2-3 6-5 9-4 2 1 1 4-1 6-2 2-5 3-7 2-2-1-3-3-1-4 1-1 0-1 0-0.5" fill="#fff" opacity="0.95"/>
  </g>
  <!-- text -->
  <g transform="translate(64,18)">
    <text x="0" y="8" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="18" fill="#0b3a2f">Parmar Brother</text>
    <text x="0" y="28" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="600" font-size="12" fill="#2f6f56">Foods</text>
  </g>
